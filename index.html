<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshiach Links | Digital Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-blue: #0000ff;
        --bg-color: #fcfcfd;
        --text-primary: #0a0a0b;
        --border-color: rgba(0, 0, 0, 0.05);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      .glass {
        background: rgba(252, 252, 253, 0.85);
        backdrop-filter: blur(32px);
        border-bottom: 1px solid var(--border-color);
      }
      
      .video-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        background: #000;
      }
      
      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .rich-link-inline {
        display: inline-flex;
        align-items: center;
        gap: 0.2rem;
        padding: 0.1rem 0.5rem;
        background: rgba(0, 0, 255, 0.05);
        color: var(--brand-blue) !important;
        border-radius: 0.4rem;
        text-decoration: none !important;
        font-weight: 600;
      }
      
      .prose h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        line-height: 1.1;
        margin-bottom: 2rem;
      }
      
      .prose p {
        margin-bottom: 1.5rem;
      }
      
      [dir="rtl"] {
        text-align: right;
      }
      
      ::selection {
        background: var(--brand-blue);
        color: white;
      }
      
      .nav-dropdown-item {
        transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .nav-dropdown-item:hover {
        background-color: rgba(0, 0, 255, 0.04);
        transform: translateX(4px);
      }
      
      /* Ensure proper Hebrew text alignment */
      .text-right[dir="rtl"] {
        text-align: right;
      }
      
      /* Fix for navigation items */
      nav a, nav button {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
